<!DOCTYPE html>
<html>
<head>
	<title>Making Images Translucent</title>
	<style type="text/css">
		img
		{
			height: auto;
			width: 60%;
		}
		img
		{
			opacity:0.4;
		}
		/*Pseudo Element*/
		img:hover
		{
			opacity:1;

		}
	</style>
</head>
<body>
	<img src="images/1.jpeg">
	<img src="images/2.jpeg">
	<img src="images/3.jpeg">
	<img src="images/4.jpeg">

</body>
</html>
