<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.15/angular.min.js"></script>
</head>
<body style="font-family: sans-serif;text-align: center;background: #f5f5f5">
	<div style="background: #e3e3e3;width: 60%;border-radius:10px;margin: auto;color: #424242" ng-app="" ng-controller="MyController">
		First Name: <input type="text" ng-model="firstName">
		<br>
		Last Name: <input type="text" ng-model="lastName"><br>
		<br>
		Full Name: {{firstName + " "+ lastName}}
	</div>
	<script>
		function MyController($scope)
		{
			$scope.firstName="Steve",
			$scope.lastName="Jobs"
		}
	</script>

</body>
</html>
