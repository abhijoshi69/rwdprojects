<html>
<head>
	<title>Ball</title>
</head>
<body>
	<canvas id="myCanvas" width="400" height="300" style="border:1px solid #d3d3d3;">
	</canvas>
	<script type="text/javascript">
		var c;
		var ctx;
		var x=400;
		var y=300;
		var WIDTH=400;
		var HEIGHT=300;
		var dx=2;
		var dy=4;
		function circle()
		{
			ctx.beginPath();
			ctx.arc(x,y,10,0,Math.PI*2,true);
			ctx.fill();
			ctx.closePath();
		}
		function clear()
		{
			ctx.clearRect(0,0,WIDTH,HEIGHT);
		}
		function init()
		{
			c = document.getElementById("myCanvas");
			ctx = c.getContext("2d");
			return setInterval(draw,10)
		}
		function draw()
		{
			clear();
			ctx.fillStyle="red";
			circle();
			if(x + dx > WIDTH || x + dx < 0)
				dx=-dx;
			if(y + dy > HEIGHT || y + dy < 0)
				dy=-dy;
			x+=dx;
			y+=dy;
		}
		init();
	</script>
</body>
</html>
