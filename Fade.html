<!DOCTYPE html>
<html>
<head>
	<title>Fade</title>
	<link rel="stylesheet" type="text/css" href="fadein.css">
</head>
<body>
	<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <label>Product Details</label>
    </div>

    <!-- Login Form -->
    <form action="ProcessProduct">
      		<label class="fadeIn second">ProductId:</label>
			<label class="fadeIn third">ProductName:</label>
			<label class="fadeIn fourth">ProductCost:</label>	
	      <input type="submit" class="fadeIn seventh" value="Add Products">
   </form>


    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

</body>
</html>
