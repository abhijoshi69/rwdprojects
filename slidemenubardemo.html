<!DOCTYPE html>
<html>
<head>
	<title>Slidebar Menu</title>
	<meta charset="utf-8">
  		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
  		<link rel="stylesheet" type="text/css" href="style.css">
  			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>	
	<div class="slidebar">
		<input type="checkbox" id="check">
		<label for="check">
			<i class="fas fa-bars" id="btn"></i>
			<i class="fas fa-times" id="cancel"></i>
		</label>
		<header>My App</header>
		<ul>
			<li><a href="#"><i class="fas fa-qrcode">Dashboard</i></a></li>
			<li><a href="#"><i class="fas fa-link">Shortcut</i></a></li>
			<li><a href="#"><i class="fas fa-stream">Overview</i></a></li>
			<li><a href="#"><i class="fas fa-calendar-week">Events</i></a></li>
			<li><a href="#"><i class="fas fa-envelope">Contact</i></a></li>


		</ul>		

	</div>
</body>
</html>
