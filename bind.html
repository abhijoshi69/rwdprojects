<!DOCTYPE html>
<html>
<head>
	<title>Object Angular</title>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.15/angular.min.js"></script>
</head>
<body style="font-family: sans-serif;text-align: center;background: #f5f5f5">
	<div style="background: #e3e3e3;width:60%;border-radius:10px;margin:auto;color:#424242;padding:5%"ng-app="" ng-init="Employee={E_Name:'Sam winchestor',E_Code:'1001',E_Dept:'HR'}">
		<p>The department is <span ng-bind="Employee.E_Dept"></span></p>
	</div>
</body>
</html>
