<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<style>
	ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #eeee;
}

li {
  float: left;
}

li a {
	font-family: Comic Sans MS;
  display: block;
  color: #424242;
  text-align: center;
  padding: 6px 8px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

	</style>
	
  		

</head>
<body>
	<ul>
		<li><a href="home.html" target="ContentFrame">Home</a></li>
		<li><a href="aboutus.html" target="ContentFrame">About me</a></li>
		<li><a href="blog.html" target="ContentFrame">Blog</a></li>
		<li><a href="contactus.html" target="ContentFrame">Contact</a></li>
	</ul>
</body>
</html>
