<!DOCTYPE html>
<html>
<head>
	<title>Border</title>
	<style type="text/css">
		#borderimg
		{
			border: 10px solid transparent;
			padding: 15px;
			border-image: url(images/border.png) 30 stretch;
		}
		p
		{
			text-align: center;
			font-size: 30px;
			color: #ffff;
			background-color: #607D8B;
		}
	</style>
</head>
<body>
	<h1>Hello Everyone</h1>
	<p id="borderimg">Good morning</p>

</body>
</html>
