<html>
<head>
	<title>Homepage</title>
	<style type="text/css">
		body
		{
			text-align: center;
			font-family: arial;

		}
		h1~ul
		{
			color: blue;
		}
		div:first-of-type
		{
			text-decoration: underline;
			color: red;
		}
		
		div:last-of-type
		{
			font-style: italic;
			color: lime;
		}
		div:nth-child(3)
		{
			font-style: bold;
			color: purple;
		}
		div:nth-last-child(2)
		{
			color: gray;
		}

			
		

	</style>
</head>
<body>
	<h1>
		<div>
			<p>Text written in First div within h1 tag</p>
		</div>
		<div>
			<p>Text written in Second div within h1 tag</p>
		</div>
		<div>
			<p>Text written in Third div within h1 tag</p>
		</div>
		<div>
			<p>Text written in Fourth div within h1 tag</p>
		</div>
		<div>
			<p>Text written in Fifth div within h1 tag</p>
		</div>
		<div>
			<p>Text written in Last div within h1 tag</p>
		</div>
	</h1>
	<h1>

	</h1>
</body>
</html>
