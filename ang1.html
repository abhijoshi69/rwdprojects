<!DOCTYPE html>
<html>
<head>
	<title>Array Iterations</title>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.15/angular.min.js"></script>
</head>
<body style="font-family: sans-serif;text-align: center;background: #f5f5f5">
	<div style="background: #e3e3e3;width:60%;border-radius:10px;margin:auto;color:#424242;padding:5%" ng-app="" ng-init="Student_Marks=[85,94,67,78,59]">
		<h3>Marks as follows:</h3>
		<ol style="list-style-type: none;">
			<li ng-repeat="marks in Student_Marks">
				<span>{{marks}}</span>
			</li>
		</ol>
	</div>

</body>
</html>
