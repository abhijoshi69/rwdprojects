<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>

</head>
<body>
	<p>This is Test</p>
	<button>Click Me!!</button>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("button").bind({
				click:function(){$("p").slideToggle();},
				mouseover:function(){$("body").css("background-color","#E9E9E4");$("button").css("color","red");},mouseout:function(){$("body").css("background-color","#FFFFFF");$("button").css("color","black");}
			});
		});
	</script>
</body>
</html>
