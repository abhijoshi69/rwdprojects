<!DOCTYPE html>
<html>
<head>
	<title>Jquery Mobile Demo</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
		<div id="main" data-role="page">
			<div data-role="main" class="ui-content" data-theme="a">
				<label for="searchfield">Search:</label>
				<input type="search" name="search" id="searchfield" placeholder="Enter Search Text"/>
				<label for="slider-1">Input slider:</label>
				<input type="range" name="slider-1" id="slider-1" value="40" min="0" max="100">
				<label for="slider-voice-recording">Voice Recording</label>
				<select name="slider-voice-recording" id="slider-voice-recording" data-role="slider">
					<option value="on">ON</option>
					<option value="off">OFF</option>
				</select>
				<div data-role="main" class="ui-content">
					<div class="ui-grid-b">
						<div class="ui-block-a">Block A <p>Content of block A</p></div>
						<div class="ui-block-b">Block B <p>Content of block B</p></div>
						<div class="ui-block-c">Block C <p>Content of block C</p></div>
					</div>
				</div>
			</div>
		</div>
</body>




































</html>
