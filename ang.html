<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.15/angular.min.js"></script>
</head>
<body style="background: #f5e799;font-family: Verdana;font-size: 16px;">
	<div ng-app="" ng-init="Name='Peter';Marks='100'">
		<p>Marks Details</p>
		<p>Name: <input type="text" ng-model="Name"></p>
		<p>Marks: <input type="text" ng-model="Marks"></p>
		<p>Hi {{Name}}!! You have got: {{Marks}} marks.</p>
		
	</div>

</body>
</html>
